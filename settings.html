<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 设置 - 思维导图扩展</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2d3748;
            display: flex;
            align-items: center;
        }
        
        .section h2::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #667eea;
            margin-right: 12px;
            border-radius: 2px;
        }
        
        .provider-card {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .provider-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .provider-card.active {
            border-color: #667eea;
            background: #f7fafc;
            position: relative;
        }

        .provider-card.active::after {
            content: '✓';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .provider-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .provider-name {
            font-weight: 600;
            font-size: 16px;
            color: #2d3748;
        }
        
        .provider-badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .provider-description {
            font-size: 14px;
            color: #718096;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }
        
        .test-connection-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .test-connection-btn:hover {
            background: #38a169;
        }
        
        .test-connection-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        .status-indicator.success {
            background: #48bb78;
        }
        
        .status-indicator.error {
            background: #f56565;
        }
        
        .status-indicator.testing {
            background: #ed8936;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .warning-box {
            background: #fef5e7;
            border: 1px solid #f6ad55;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .warning-box h3 {
            color: #c05621;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .warning-box p {
            color: #744210;
            font-size: 13px;
            margin: 0;
        }
        
        .advanced-options {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .advanced-toggle {
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .advanced-toggle:hover {
            text-decoration: underline;
        }
        
        .advanced-content {
            display: none;
            margin-top: 15px;
        }
        
        .advanced-content.show {
            display: block;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f7fafc;
            border-radius: 4px;
        }
        
        .feature-icon {
            color: #48bb78;
            font-size: 16px;
        }
        
        .feature-text {
            font-size: 13px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 提供商设置</h1>
            <p>配置您的AI服务提供商，获得最佳的主题分析体验</p>
        </div>
        
        <div class="content">
            <!-- AI提供商选择 -->
            <div class="section">
                <h2>选择AI提供商</h2>
                
                <!-- Kimi Card -->
                <div class="provider-card" data-provider="kimi">
                    <div class="provider-header">
                        <div class="provider-name">Kimi Moonshot</div>
                    </div>
                    <div class="provider-description">月之暗面推出的AI助手，支持长文本处理，特别适合对话分析。</div>
                    <div class="form-group">
                        <label>API密钥</label>
                        <input type="password" id="kimi-api-key" placeholder="sk-...">
                    </div>
                    <div class="form-group">
                        <label>自定义端点 (可选)</label>
                        <input type="url" id="kimi-endpoint" placeholder="默认: https://api.moonshot.cn/v1">
                    </div>
                </div>
                
                <!-- OpenAI Card -->
                <div class="provider-card" data-provider="openai">
                    <div class="provider-header">
                        <div class="provider-name">OpenAI GPT</div>
                    </div>
                    <div class="provider-description">业界领先的对话AI技术，可使用代理或自定义端点。</div>
                    <div class="form-group">
                        <label>API密钥</label>
                        <input type="password" id="openai-api-key" placeholder="sk-...">
                    </div>
                    <div class="form-group">
                        <label>自定义端点 (可选)</label>
                        <input type="url" id="openai-endpoint" placeholder="例如: https://api.openai.com/v1">
                    </div>
                </div>
                
                <!-- Claude Card -->
                <div class="provider-card" data-provider="claude">
                    <div class="provider-header">
                        <div class="provider-name">Claude</div>
                    </div>
                    <div class="provider-description">Anthropic的Claude模型，以安全性和长文本处理著称。</div>
                    <div class="form-group">
                        <label>API密钥</label>
                        <input type="password" id="claude-api-key" placeholder="sk-ant-...">
                    </div>
                    <div class="form-group">
                        <label>自定义端点 (可选)</label>
                        <input type="url" id="claude-endpoint" placeholder="默认: https://api.anthropic.com/v1">
                    </div>
                </div>

                <!-- Local/Custom Card -->
                <div class="provider-card" data-provider="local">
                    <div class="provider-header">
                        <div class="provider-name">本地/自定义</div>
                    </div>
                    <div class="provider-description">连接到本地运行的AI服务 (如Ollama) 或其他兼容OpenAI的API。</div>
                    <div class="form-group">
                        <label>API密钥 (可选)</label>
                        <input type="password" id="local-api-key" placeholder="默认为 'ollama'">
                    </div>
                    <div class="form-group">
                        <label>自定义端点</label>
                        <input type="url" id="local-endpoint" placeholder="例如: http://localhost:11434/v1">
                    </div>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="button-group">
                <button id="save-btn" class="btn btn-primary">
                    💾 保存设置
                </button>
                <button id="reset-btn" class="btn btn-secondary">
                    🔄 重置为默认
                </button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
