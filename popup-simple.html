<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude思维导图助手</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            background: #ffffff;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }

        .header p {
            margin: 6px 0 0 0;
            font-size: 12px;
            color: #6b7280;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            width: 100%;
            padding: 10px;
            background: #f9fafb;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 12px;
            text-align: center;
        }

        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #22c55e;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #ef4444;
        }

        .status.loading {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fbbf24;
        }

        .status.hidden {
            display: none;
        }

        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 16px 0;
        }

        .plugin-status {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 12px;
            padding: 6px 8px;
            background: #f9fafb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>💬 AI对话主题助手</h1>
        <p>智能分析对话，生成主题列表</p>
    </div>

    <div id="status" class="status hidden"></div>

    <!-- 主要功能 -->
    <button id="open-sidebar-btn" class="btn-primary">
        🚀 打开侧边栏
    </button>

    <div class="divider"></div>

    <!-- 状态检查 -->
    <div class="plugin-status" id="plugin-status">🔍 检查插件状态...</div>

    <!-- 辅助功能 -->
    <button id="test-ai-btn" class="btn-secondary">🤖 测试AI分析</button>
    <button id="settings-btn" class="btn-secondary">⚙️ AI设置</button>

    <script src="popup-simple.js"></script>
</body>
</html>
